<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Socket</title>
  <style></style>
</head>
<body>

<h1>引用了浏览器内置socket.io.js文件</h1>
<input type="text" id="inner"/>
<button id="btn">发送</button>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="./../socket.io/socket.io.js"></script>
<script>
  window.onload = function(){
    var socket = io();
    console.log(socket);
    var $inner = $('#inner');

    $('#btn').click(function(){
      if($inner.val()){
        socket.emit('Tom',$('#inner').val());
        $inner.val('');
      }
    });

    $inner.keyup(function(e){
      if(e.which == 13 && $(this).val()){
        socket.emit('Tom',$(this).val());
        $(this).val('');
      }
    });

    socket.on('Zmer',function(msg){
      console.log(msg)
    })

  }

</script>
</body>
</html>
