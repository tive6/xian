<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>canvas图片裁切</title>
  <link rel="stylesheet" href="./index.css"/>
  <script src="index.js"></script>
</head>
<body>

<div class="crop-section">
  <div class="crop-btn-group">
    <a class="crop-btn crop-btn-create" href="javascript:">查看</a>
    <a class="crop-btn crop-btn-save" href="javascript:">保存生成base64</a>
  </div>
  <div class="crop-content">
    <img class="outer-img" src="666.jpg" alt=""/>
    <div class="crop-mask"></div>
    <div class="crop-flag"></div>
    <div class="crop-outer">
      <div class="crop-inner">
        <span class="crop-col crop-x"></span>
        <span class="crop-col crop-y"></span>
        <span class="crop-line line-top"></span>
        <span class="crop-line line-right"></span>
        <span class="crop-line line-left"></span>
        <span class="crop-line line-bottom"></span>
        <span class="crop-dot crop-t crop-tl"></span>
        <span class="crop-dot crop-t crop-tm"></span>
        <span class="crop-dot crop-t crop-tr"></span>
        <span class="crop-dot crop-m crop-ml"></span>
        <span class="crop-dot crop-m crop-mr"></span>
        <span class="crop-dot crop-b crop-bl"></span>
        <span class="crop-dot crop-b crop-bm"></span>
        <span class="crop-dot crop-b crop-br"></span>
      </div>
    </div>
  </div>
  <div class="crop-show"></div>
</div>
<div class="crop-base64"></div>

</body>
</html>
