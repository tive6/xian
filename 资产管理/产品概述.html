          <p style="font-size:14px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:13px;">&nbsp;&nbsp; &nbsp;&nbsp; </span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">在商业竞争日益激烈的年代，对于拥有高价值资产的企业来说，提高企业的经济效益和企业的</span></p><p style="font-size:14px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">市场竞争力。企业资产管理除保持静态核算外，还实现资产的动态管理，包括从资产申购、领用、</span></p><p style="font-size:14px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">维护到报废的整个生命周期管理。</span></p><p style="font-size:14px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;&nbsp; &nbsp;&nbsp; 本文档主要定义针对我们公司内部的资产管理1.0版本功能描述，</span><span style="font-family:'PingFang SC Regular', 'PingFang SC';font-weight:200;">和各板块的具体内容，主要清</span></p><p style="font-size:14px;"><span style="font-family:'PingFang SC Regular', 'PingFang SC';font-weight:200;"><br></span></p><p style="font-size:14px;"><span style="font-family:'PingFang SC Regular', 'PingFang SC';font-weight:200;">晰、有层次的定义原型中各个板块的内容来源和逻辑架构。</span></p>
