<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>可视化数据展示</title>
  <link rel="stylesheet" href="./css/reset.css"/>
  <link rel="stylesheet" href="./css/index.css"/>

<div class="ad-container">
  <div class="ad-header">

  <div class="ad-body clear">
    <div class="ad-cont ad-cont1">
      <div class="ad-body-title">

      </div>
      <div class="ad-body-1 ad-body-11 clear">
        <div class="ad-body11-list">
          <h3>1000</h3>

        <div class="ad-body11-list">
          <h3>1000</h3>
          <p>CPU核数(个)</p>

        <div class="ad-body11-list">

<script src="./js/echarts/build/dist/echarts.js"></script>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 路径配置
  require.config({
    paths: {
      echarts: './js/echarts/build/dist'
    }
  });

  // 使用
  require(
    [
      'echarts',
      'echarts/chart/bar',
      'echarts/chart/line',
    ],
    function (ec) {
      // 基于准备好的dom，初始化echarts图表
      var myChart = ec.init(document.getElementById('main'));

      var option = {
        tooltip : {
          trigger: 'axis'
        },
        legend: {
          data:['蒸发量','降水量','最低气温','最高气温']
        },
        xAxis : [
          {
            type : 'category',
            position: 'bottom',
            boundaryGap: true,
            axisLine : {    // 轴线
              show: true,
              lineStyle: {
                color: 'green',
                type: 'solid',
                width: 2
              }
            },
            axisTick : {    // 轴标记
              show:true,
              length: 10,
              lineStyle: {
                color: 'red',
                type: 'solid',
                width: 2
              }
            },
            axisLabel : {
              show:true,
              interval: 'auto',    // {number}
//              rotate: 45,
              margin: 8,
              formatter: '{value}月',
              textStyle: {
                color: 'blue',
                fontFamily: 'sans-serif',
                fontSize: 15,
                fontStyle: 'italic',
                fontWeight: 'bold'
              }
            },
            splitLine : {
              show:true,
              lineStyle: {
                color: '#483d8b',
                type: 'dashed',
                width: 1
              }
            },
            splitArea : {
              show: true,
              areaStyle:{
                color:['rgba(144,238,144,0.3)','rgba(135,200,250,0.3)']
              }
            },
            data : [
              '1','2','3','4','5','6',
              /*{
                value:'6',
                textStyle: {
                  color: 'red',
                  fontSize: 30,
                  fontStyle: 'normal',
                  fontWeight: 'bold'
                }
              },*/
              '7','8','9','10','11','12'
            ]
          }
        ],
        yAxis : [
          {
            type : 'value',
            name: '%',
            position: 'left',
            //min: 0,
            //max: 300,
            //splitNumber: 5,
            boundaryGap: [0,0.1],
            axisLine : {    // 轴线
              show: true,
              lineStyle: {
                color: 'red',
//                type: 'dashed',
                width: 2
              }
            },
            axisTick : {    // 轴标记
              show:true,
              length: 10,
              lineStyle: {
                color: 'green',
                type: 'solid',
                width: 2
              }
            },
            axisLabel : {
              show:true,
              interval: 'auto',    // {number}
//              rotate: -45,
              margin: 18,
              formatter: '{value}',    // Template formatter!
              textStyle: {
                color: '#1e90ff',
                fontFamily: 'verdana',
                fontSize: 10,
                fontStyle: 'normal',
//                fontWeight: 'bold'
              }
            },
            splitLine : {
              show:true,
              lineStyle: {
                color: '#483d8b',
                type: 'dotted',
                width: 2
              }
            },
            splitArea : {
              show: true,
              areaStyle:{
                color:['rgba(205,92,92,0.3)','rgba(255,215,0,0.3)']
              }
            }
          },
          {
            type : 'value',
            name: 'CUP使用率 \n Byte/s',
            splitNumber: 10,
            axisLabel : {
              formatter: function (value) {
                // Function formatter
//                return value + ' °C'
                return value
              }
            },
            splitLine : {
              show: false
            }
          }
        ],
        series : [
          {
            name: 'CPU',
            type: 'line',
            data:[10,22,55,13,66,80,40,35,76,50,30]
          },
          {
            name:'最低气温',
            type: 'line',
            yAxisIndex: 1,
            data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
          },
          {
            name:'最高气温',
            type: 'line',
//            xAxisIndex: 1,
            yAxisIndex: 1,
            data: [12.0, 12.2, 13.3, 14.5, 16.3, 18.2, 28.3, 33.4, 31.0, 24.5, 18.0, 16.2]
          }
        ]
      };

      // 为echarts对象加载数据
      myChart.setOption(option);
    }
  );

</script>
</body>
</html>
